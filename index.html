<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cabauw meteo</title>
  <style>
    /* Center the overall content */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    /* Limit content width and center it */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
    }
    /* Grid layout for the images */
    .images-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    /* Make images responsive */
    .images-grid img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Special style for image 5 */
    #narrow-image {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top text section -->
    <h1>Cabauw meteorological info</h1>
    <p>This website showcases meteorological data measured at the <a href='https://ruisdael-observatory.nl/cabauw/'>Cabauw measurment station</a> (51.971° N, 4.927° E). The figures update every half hour. Data is acessible throught the <a href='https://dataplatform.knmi.nl/'>KNMI Data Platform</a>. </p>
    
    <!-- Images grid: adjust image filenames as needed -->
    <div class="images-grid">
      <img src="figures/rh.png" alt="Image 1">
      <img src="figures/temp.png" alt="Image 2">
      <img src="figures/wind.png" alt="Image 3">
      <img src="figures/wind_dir.png" alt="Image 4">
      <img src="figures/windrose.png" alt="Image 5" id="narrow-image">
      <img src="figures/visibility.png" alt="Image 6">
    </div>
  </div>
    <!-- JavaScript to append a timestamp to each image URL -->
    <script>
        function updateImages() {
          const timestamp = new Date().getTime();
          const images = document.querySelectorAll('.images-grid img');
          images.forEach(function(img) {
            // Remove any existing query string then append the timestamp
            let baseUrl = img.getAttribute('src').split('?')[0];
            img.setAttribute('src', baseUrl + "?t=" + timestamp);
          });
        }
        window.onload = updateImages;
      </script>
</body>
</html>
